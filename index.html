<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elektronik</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Aplikasi Jualan Sederhana</h1>
  </header>

  <main>
    <section class="product-list">
      <h2>Daftar Produk</h2>
      <div class="product" id="product1">
        <h3>Produk 1</h3>
        <p>Harga: Rp 50.000</p>
        <button onclick="addToCart('Produk 1', 50000)">Tambah ke Keranjang</button>
      </div>
      <div class="product" id="product2">
        <h3>Produk 2</h3>
        <p>Harga: Rp 75.000</p>
        <button onclick="addToCart('Produk 2', 75000)">Tambah ke Keranjang</button>
      </div>
    </section>

    <section class="cart">
      <h2>Keranjang Belanja</h2>
      <ul id="cart-items"></ul>
      <p>Total: Rp <span id="total-price">0</span></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
